<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biomedical Asset QR Scanner</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #eef2f5;
    margin: 0;
    padding: 15px;
}

.logo {
    display: flex;
    justify-content: center;
    margin-bottom: 10px;
}

.logo img {
    max-height: 70px;
    width: auto;
}

h2, h3 {
    text-align: center;
    color: #003366;
}

#reader {
    width: 100%;
    max-width: 360px;
    margin: auto;
}

.card {
    background: #fff;
    border-radius: 10px;
    padding: 15px;
    margin-top: 15px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}

.row {
    margin-bottom: 6px;
}

.label {
    font-weight: bold;
    color: #444;
}

.btn {
    display: block;
    width: 100%;
    padding: 10px;
    margin: 6px 0;
    border: none;
    border-radius: 6px;
    font-size: 15px;
    cursor: pointer;
}

.btn-pdf { background: #0066cc; color: white; }
.btn-clear { background: #cc0000; color: white; }

.history-item {
    font-size: 14px;
    border-bottom: 1px solid #ddd;
    padding: 6px 0;
}
</style>
</head>

<body>

<div class="logo">
    <img src="logo.png" alt="Hospital Logo">
</div>

<h2>Biomedical Asset QR Scanner</h2>

<div id="reader"></div>

<div id="assetCard" class="card" style="display:none;"></div>

<div class="card">
    <h3>Scan History</h3>
    <div id="history"></div>
    <button class="btn btn-clear" onclick="clearHistory()">Clear History</button>
</div>

<script src="https://unpkg.com/html5-qrcode"></script>

<script>
const assetCard = document.getElementById("assetCard");
const historyDiv = document.getElementById("history");
loadHistory();

function showAsset(d) {
    assetCard.innerHTML = `
        <div class="row"><span class="label">Asset No:</span> ${d.asset_no}</div>
        <div class="row"><span class="label">Department:</span> ${d.department}</div>
        <div class="row"><span class="label">Equipment:</span> ${d.equipment}</div>
        <div class="row"><span class="label">Model:</span> ${d.model}</div>
        <div class="row"><span class="label">Make:</span> ${d.make}</div>
        <div class="row"><span class="label">Serial No:</span> ${d.serial_no}</div>
        <div class="row"><span class="label">Installation Date:</span> ${d.installation_date}</div>
        <div class="row"><span class="label">PMS Done On:</span> ${d.pms_done_on}</div>
        <div class="row"><span class="label">Calibration Done On:</span> ${d.calibration_done_on}</div>
        <hr>
        <button class="btn btn-pdf" onclick="openPDF('${d.installation_pdf}')">Installation Report</button>
        <button class="btn btn-pdf" onclick="openPDF('${d.pms_pdf}')">PMS Report</button>
        <button class="btn btn-pdf" onclick="openPDF('${d.calibration_pdf}')">Calibration Report</button>
        <button class="btn btn-pdf" onclick="openPDF('${d.breakdown_pdf}')">Breakdown Report</button>
    `;
    assetCard.style.display = "block";
    saveHistory(d.asset_no, d.equipment);
}

function openPDF(url) { window.open(url, "_blank"); }

const qr = new Html5Qrcode("reader");

Html5Qrcode.getCameras().then(cameras => {

    const backCam = cameras.find(c => c.label.toLowerCase().includes("back")) || cameras[0];

    qr.start(
        { deviceId: { exact: backCam.id } },
        {
            fps: 20,
            qrbox: (w, h) => Math.floor(Math.min(w, h) * 0.7),
            aspectRatio: 1.0,
            advanced: [{ focusMode: "continuous" }]
        },
        decodedText => {
            try {
                const json = JSON.parse(decodedText);
                setTimeout(() => {
                    qr.stop();
                    showAsset(json);
                }, 300);
            } catch {}
        }
    );
}).catch(e => alert("Camera error: " + e));

function saveHistory(assetNo, equipment) {
    let h = JSON.parse(localStorage.getItem("scanHistory")) || [];
    h.unshift({ assetNo, equipment, time: new Date().toLocaleString() });
    h = h.slice(0, 10);
    localStorage.setItem("scanHistory", JSON.stringify(h));
    loadHistory();
}

function loadHistory() {
    historyDiv.innerHTML = "";
    (JSON.parse(localStorage.getItem("scanHistory")) || []).forEach(h => {
        historyDiv.innerHTML += `
            <div class="history-item">
                ${h.assetNo} â€“ ${h.equipment}<br>
                <small>${h.time}</small>
            </div>`;
    });
}

function clearHistory() {
    localStorage.removeItem("scanHistory");
    loadHistory();
}
</script>

</body>
</html>
